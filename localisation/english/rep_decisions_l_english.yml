l_english:
 monarchism_on_the_rise_mod_category:0 "Monarchy on the Rise"
 embrace_monarchist_ideology:0 "Embrace a Monarchist Ideology"
 institute_press_censorship_monarchist_state:0 "Institute a Monarchist Press"
 institute_press_censorship_monarchist_state_desc:0 "The need to unite all of the subjects under the Monarchy require of us that the press, or a part of it, is subjected to the Crown or that acts on it's behalf."
 ban_monarchist_party:0 "Ban Monarchy"
 ban_monarchist_party_desc:0 "In the current situation, allowing monarchist parties to continue to organize would undermine our ability to govern effectively. Drastic measures will need to be taken."
 ban_monarchist_party_tt:1 "Change in popularity of Monarchism: §G-§![?.Root.party_popularity@monarchist|%0G].\n"
 anti_monarchist_raids:0 "Anti-Monarchist Raids"
 anti_monarchist_raids_desc:0 "We must crack down on monarchist elements in our nation for the sake of long-term domestic stability. Their influence is too great, and may potentially become a problem to the government."

 
 hold_the_monarchist_national_referendum:0 "Hold National Referendum"
 hold_the_monarchist_national_referendum_desc:0 "With sufficient support, we may now safely hold a referendum to affect a change of government, without bloodshed."
 monarchist_on_the_rise:0 "Monarchy on the Rise"
 monarchist_on_the_rise_desc:0 "Vocal political elements have begun to speak up in favor of monarchist values, finding support with an increasing number of the population. The nation's path to monarchy lies open, merely awaiting the choice of peaceful or violent transition."
 prepare_for_monarchist_civil_war:0 "Prepare for Civil War"
 prepare_for_monarchist_civil_war_desc:1 "We have no time to wait for the slow changes in the minds of the people. For their own sake, we must force the matter swiftly, even if some may lose their lives in the process. Unlike a peaceful referendum, a civil war will cause tremendous devastation to our armed forces and the country's industry and infrastructure, but it is also quicker, and ensures we will be able to force our will through more forcefully afterwards."
 expand_civil_monarchist_support:0 "Expand Civil Support"
 expand_civil_monarchist_support_desc:1 "We must ensure the continuing spread of support for our cause among the people, and encourage them to publicly challenge the authority of the present government. As the position of the government is increasingly undermined and civil unrest continues to mount, it will become easier for us to achieve our goals. This holds especially true if, unlike a legal change in government, these goals involves a more... sinister means of regime change."
 army_support_for_monarchist_civil_war:0 "Expand Military Support"
 army_support_for_monarchist_civil_war_desc:0 "Without ample support of the military, any hope of victory in an ideological struggle would be vain. We must ensure the loyalty of well-placed units of our military forces."
 ensure_general_loyalty_for_monarchist_civil_war:1 "Ensure Lower Army Command Loyalty"
 ensure_general_loyalty_for_monarchist_civil_war_desc:0 "It is possible certain generals harbor secret sentiments in favor of monarchy. We must approach them and ensure their loyalty for when the fighting starts."
 ensure_marshal_loyalty_for_monarchist_civil_war:0 "Ensure Upper Army Command Loyalty"
 ensure_marshal_loyalty_for_monarchist_civil_war_desc:0 "It is possible certain field marshals harbor secret sentiments in favor of monarchy. We must approach them and ensure their loyalty for when the fighting starts."
 siphon_equipment_stockpiles_for_monarchist_civil_war:0 "Siphon Equipment"
 siphon_equipment_stockpiles_for_monarchist_civil_war_desc:0 "By skimming the nation's equipment stores we can create a minor cache of weaponry to aid us in our future struggle."
 formulate_surprise_attack_plan_for_monarchist_civil_war:0 "Formulate Surprise Attack Plan"
 formulate_surprise_attack_plan_for_monarchist_civil_war_desc:0 "The enemy has no idea of the impending calamity. We must ensure this remains so, all the while directing our battle plans to make maximum use of the element of surprise."
 ignite_the_monarchist_civil_war:0 "Ignite Civil War"
 ignite_the_monarchist_civil_war_desc:0 "The time has come to take the plunge. All preparations we deemed necessary have been made. There is no turning back now."
 rebuild_the_nation_monarchist:0 "Rebuild the Nation"
 rebuild_the_nation_monarchist_desc:0 "After the civil war, the time has now come to rebuild our ruined nation."
 open_up_political_discourse_monarchist:0 "Open Up Political Discourse"
 open_up_political_discourse_monarchist_desc:1 "We must open up the acceptance of diverging viewpoints in the government. Perhaps this will eventually make it possible to affect a peaceful change in the politics of our nation."
 discredit_government_monarchist:0 "Discredit Government"
 discredit_government_monarchist_desc:0 "By pointing out our current government's many flaws we can make people think about the ideological causes of these failures."

